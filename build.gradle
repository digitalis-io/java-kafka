subprojects {
    apply plugin:'java'
    apply plugin: "maven"
    apply plugin: "signing"

    version = "0.1"

    repositories {
        mavenCentral()
    }
}

project (':log-emitter') {
    dependencies {
        compile 'org.apache.kafka:kafka_2.10:0.8.2.1'
        compile 'org.slf4j:slf4j-log4j12:1.7.7'

        testCompile 'junit:junit:4.11'
    }
}